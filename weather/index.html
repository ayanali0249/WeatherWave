<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <canvas id="gradient-bg"></canvas>
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <div class="theme-toggle">
            <button id="toggleMode" onclick="toggleMode()">🌙 Dark Mode</button>
        </div>

        <h2>🌤️ Dynamic Weather App</h2>

        <div class="search-box">
            <input type="text" id="city" placeholder="Enter City Name" onkeypress="handleKeyPress(event)">
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>

        <div id="loading" class="hidden">⏳ Fetching data...</div>
        <div id="weather-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
